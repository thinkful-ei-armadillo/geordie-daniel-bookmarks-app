<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  
</head>
<body>
  <div class="master-container js-master-container" for="wrapper for all body content">
    <div class="header" for="header wrapper">
      <h1 class="page-title">My Bookmarks</h1>
      <div class="main-view js-main-view">
        <button class="add-bookmark-button" value="Add Bookmark" for="Click to add a bookmark">Add Bookmark</button>
        <select id="filter-rating" name="filter" for="Select a rating to filter and show only bookmarks with that minimum rating" value="Minimum Rating">
            <option label="Minimum Rating" value="">Minimum Rating</option>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
      </div>
    </div>
    <div class="bookmark-list js-bookmark-list" for="section for bookmarks to appear as they are added">

    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/bookmarks.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
