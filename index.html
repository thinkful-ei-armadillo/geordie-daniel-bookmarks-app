<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  
</head>
<body>
  <div class="master-container js-master-container">
    <div class="hidden js-add-form">
      <form class="create-bookmark-form">
        <input type="text" class="bookmark-title" name="title" placeholder="title" required>
        <input type="text" class="url-input" name="url" placeholder="website link" required>
        <input type="text" class="description-input" name="description" placeholder="describe the site" required>
        <select id="rating-input" name="rating" value="Give a Rating" required>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
      </form>
    </div>
    <div class="main-view js-main-view">
      <form class="add-bookmark-wrapper">
        <input type="button" class="add-bookmark-button" value="Submit!">
      </form>
      <select id="filter-rating" name="filter" value="Minimum Rating">
        <option value="5">5 Stars</option>
        <option value="4">4 Stars</option>
        <option value="3">3 Stars</option>
        <option value="2">2 Stars</option>
        <option value="1">1 Star</option>
      </select>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="store.js"></script>
  <script src="api.js"></script>
  <script src="bookmarks.js"></script>
  <script src="index.js"></script>
</body>
</html>
